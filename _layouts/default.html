<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% if page.title %}{{page.title}} . {% endif %}Charles Cabral</title>
        <meta name="description" content="{{page.meta}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/normalize.css">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
        <script src="{{site.baseurl}}/assets/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body class="{{page.trumps}}">

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <div class="content">
                <h1>Charles Cabral</h1>
                <h3>Home</h3>
                {% include nav.html navclass='nav-top' %}
            </div>
            <hr>
        </header>
       
        <section class="content">
            {{content}}   
        </section>

        <footer>
            {% include footer.html %}
        </footer>

        <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{site.baseurl}}/assets/js/vendor/jquery-1.12.2.min.js"><\/script>')</script>
        <script src="{{site.baseurl}}/assets/js/plugins.js"></script>
        <script src="{{site.baseurl}}/assets/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
