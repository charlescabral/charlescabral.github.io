layout: default
title: Ol√°, Mundo
priority: 1.0
changefreq: monthly
permalink: '/'
---

<article class="article">

    <header class="header article">
        <div class="container">
            <h1 class="title">{{ page.title }}</h1>
        </div>
    </header>

    <div class="article main">
        <section class="container">
            <ul>
                {% for recent in site.posts limit:2 %}
                <li>
                    <a href="{{site.baseurl}}{{recent.url}}">{{recent.title}}</a>
                    <p>{{recent.meta}}</p>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</article>
