<article class="c-article">
  <header class="c-header c-article__header">
    <div class="container">
      <h1 class="c-header__title">{{ page.title }}</h1>
    </div>
  </header>

  <div class="c-article__main">
    <ul>
		{% for recent in site.posts limit:2 %}
			<li>
				<a href="{{site.baseurl}}{{recent.url}}">{{recent.title}}</a>
				<p>{{recent.meta}}</p>
			</li>
		{% endfor %}
	</ul>
  </div>
</article>
